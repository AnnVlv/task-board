<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button label="Task board"></p-button>
  </div>

  <div>
    {{ date$ | async | date: 'MMM d, HH:mm' }}
  </div>

  <div class="p-toolbar-group-right">
    <p-button *ngIf="username" [label]="username"></p-button>
    <button (click)="logout()" pButton type="button" icon="pi pi-chevron-right" class="logout p-button-raised p-button-rounded"></button>
  </div>
</p-toolbar>
