<div class="login-wrapper">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="p-float-label">
      <input [formControl]="usernameControl" id="username" type="text" pInputText>
      <label for="username">Username</label>
    </div>

    <div class="p-float-label">
      <input [formControl]="passwordControl" id="password" type="password" pInputText>
      <label for="password">Password</label>
    </div>

    <button pButton type="submit" label="Login" [disabled]="loginForm.invalid"></button>
  </form>
</div>
